<div class="main">
    <mat-card>
        <h3>Sign in</h3>
        <form (ngSubmit)="onSubmit()" name="logForm" [formGroup]="form">
            <div class="field">
                <label>Email</label>
                <input id="email" formControlName="email" type="email"/>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="errors">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors.email">
                        Email is not valid.
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Password</label>
                <input id="password" formControlName="password" type="password"/>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="errors">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                    <!-- <div *ngIf="password.errors.minLength">
                        Password min length is a 6 symbols.
                    </div> -->
                </div>
            </div>
            <div class="serverErrors">
                {{serverError}}
            </div>
            <button>Login</button>
        </form>
    </mat-card>
</div>
